<h1 class="text-3xl font-bold text-white">EduMind</h1>
<p class="mt-2 text-white/80 dark:text-white/60">Welcome back, Mentor. Inspire minds, guide futures.</p>
</header>
<div class="glassmorphism w-full rounded-xl border border-white/20 dark:border-white/10 p-8 shadow-2xl shadow-primary/20">
<form id="login-form" class="space-y-6">
<div>
<label class="block text-sm font-medium text-white/90 dark:text-white/70" for="email">Email or Username</label>
<div class="mt-1">
<input class="form-input block w-full rounded-lg border-none bg-black/20 dark:bg-black/30 p-3 text-white placeholder-white/50 focus:bg-black/30 focus:outline-none focus:ring-2 focus:ring-primary/80" id="email" name="email" placeholder="Enter your email or username" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-white/90 dark:text-white/70" for="password">Password</label>
<div class="mt-1">
<input class="form-input block w-full rounded-lg border-none bg-black/20 dark:bg-black/30 p-3 text-white placeholder-white/50 focus:bg-black/30 focus:outline-none focus:ring-2 focus:ring-primary/80" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-4 py-3 text-base font-semibold text-white shadow-lg shadow-primary/40 transition-all duration-300 hover:bg-primary/90 hover:shadow-xl hover:shadow-primary/50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark" type="submit">
              Login
            </button>
</div>
</form>
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-white/20 dark:border-white/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-background-dark/50 px-2 text-white/60 dark:text-white/40">or continue with</span>
</div>
</div>
<div>
<button id="google-signin-btn-mentor" class="flex w-full items-center justify-center gap-3 rounded-lg border border-white/20 bg-white/10 px-4 py-3 text-base font-semibold text-white transition-colors duration-300 hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/50" type="button">
<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>

<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>

</svg>
            Sign in with Google
          </button>
</div>
<div class="mt-6 flex justify-between text-sm">
<a class="font-medium text-primary/80 hover:text-primary" href="https://accounts.google.com/signin/recovery" target="_blank" rel="noopener">Forgot Password?</a>
<a class="font-medium text-primary/80 hover:text-primary" href="/api/auth/google/start?role=mentor">New Mentor? Create Account</a>
</div>
</div>
</main>
</div>

<script>
// Preserve functionality: redirect login to Google OAuth (mentor role)
document.addEventListener('DOMContentLoaded', function() {
  const googleBtn = document.getElementById('google-signin-btn-mentor');
  if (googleBtn) {
    googleBtn.addEventListener('click', function() {
      window.location.href = '/api/auth/google/start?role=mentor';
    });
  }
  const form = document.getElementById('login-form');
  if (form) {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = '/api/auth/google/start?role=mentor';
    });
  }
});
</script>
